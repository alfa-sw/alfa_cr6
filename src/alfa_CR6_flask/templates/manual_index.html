<!DOCTYPE html>
<html>
	<head>
		<title>Manual Index - Alfa_CRX</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="/static/admin/bootstrap/bootstrap3/swatch/default/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="/static/admin/bootstrap/bootstrap3/css/bootstrap-theme.min.css?v=3.3.5" rel="stylesheet">
		<link href="/static/admin/admin/css/bootstrap3/admin.css?v=1.1.1" rel="stylesheet">

		<style>
			body {
			font-family: Arial, sans-serif;
			margin: 20px;
			}
			.manual-section {
				border: 1px solid #ccc;
				padding: 15px;
				margin-bottom: 20px;
				border-radius: 5px;
			}
			.manual-section h2 {
				margin-top: 0;
			}
			.qr-codes {
				display: flex;
				gap: 20px;
				margin-top: 10px;
			}
			.qr-codes div {
				text-align: center;
			}
			.qr-codes img {
				width: 150px;
				height: 150px;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		{% for manual_id, name in manual_id_list %}
		{% if manual_id %}
		<p><a href="/manual/{{ manual_id }}">{{ name }}</a></p>
		{% else %}
		<h3>{{ name }}</h3>
		{% endif %}
		{% endfor %}
		<hr></hr>
		<div class="manual-section">
		<h2>TROUBLESHOOTING</h2>
		<p>Scan the QR code to access video playlists (i QR Code sono in linea)</p>
		<div class="qr-codes">
			<div>
				<img src="{{ url_for('static', filename='images/Playlist_troubleshooting_ENG-1-2048x2048.png') }}" alt="ENGLISH QR Code">
				<p>ENGLISH</p>
			</div>
			<div>
				<img src="{{ url_for('static', filename='images/Playlist_troubleshooting_ESP-1-2048x2048.png') }}" alt="ESPAÑOL QR Code">
				<p>ESPAÑOL</p>
			</div>
			<div>
				<img src="{{ url_for('static', filename='images/Playlist_troubleshooting_ITA-1-2048x2048.png') }}" alt="ITALIANO QR Code">
				<p>ITALIANO</p>
			</div>
		</div>
	</div>
	<body>
	<script>
		var load_troubleshooting_page = function()
		{
			var code = document.getElementById("troubleshooting_code").value;
			var url = '/troubleshooting/' + code;
			window.location.href = url;
		}
	</script>
<html>
